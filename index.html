<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile image">
    <div class="main-section">
      <h1 class="title">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>
    <p>"Front-end developer and avid reader"</p>

    <section class="socials">
      <a class="social-link github" href="#">GitHub</a>
      <a class="social-link frontend-mentor" href="#">Frontend Mentor</a>
      <a class="social-link linkedin" href="#">LinkedIn</a>
      <a class="social-link twitter" href="#">Twitter</a>
      <a class="social-link instagram" href="#">Instagram</a>
    </section>
  </div>

</body>
</html>
